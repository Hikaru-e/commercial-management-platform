<div>
    <h2>Bon Achats</h2>
    <table>
      <thead>
        <tr>
          <th>#</th>
          <th>Date</th>
          <th>Montant</th>
          <th>Statut</th>
          
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let bonAchat of historiqueAchats">
          <td>{{ bonAchat.idBonAchat }}</td>
          <td>{{ bonAchat.dateBonAchat | date: 'shortDate' }}</td>
          <td>{{ bonAchat.montantBonAchat }}</td>
          <td>{{ bonAchat.statueBonAchat }}</td>
          <td>
           
           
          </td>
        </tr>
      </tbody>
    </table>
  </div>
