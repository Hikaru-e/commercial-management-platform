<h2 mat-dialog-title>Edit Product</h2>
<div mat-dialog-content>
  <!-- Form for editing attributes -->
  <form (ngSubmit)="updateProduct()">   
    <div class="form-group">
      <label for="productId">Product Id:</label>
      <input type="text" id="productId" name="productId" [(ngModel)]="newproduct.idPdt" required>
    </div>
    <div class="form-group">
      <label for="productName">Product Name:</label>
      <input type="text" id="productName" name="productName" [(ngModel)]="newproduct.namePdt" required>
    </div>
    <div class="form-group">
      <label for="productDescription">Product Description:</label>
      <input type="text" id="productDescription" name="productDescription" [(ngModel)]="newproduct.description" required>
    </div>
    <div class="form-group">
      <label for="productCate">Product Category:</label>
      <input type="text" id="productCate" name="productCate" [(ngModel)]="newproduct.categoriePdt" required>
    </div>
    <div class="form-group">
      <label for="productPrice">Product Price:</label>
      <input type="number" id="productPrice" name="productPrice" [(ngModel)]="newproduct.prixPdt" required>
    </div>
    <div class="form-group">
      <label for="productBarecode">Product Barcode:</label>
      <input type="number" id="productBarecode" name="productBarecode" [(ngModel)]="newproduct.bareCode" required>
    </div>
    <div class="form-group">
      <label for="productStock">Product Stock:</label>
      <input type="number" id="productStock" name="productStock" [(ngModel)]="newproduct.nvStockPdt" required>
    </div>
    <div mat-dialog-actions>
      <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Cancel</button>
      <button mat-button type="submit">Update</button>
    </div>
  </form>
</div>
