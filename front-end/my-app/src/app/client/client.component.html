<app-header></app-header>

<mat-list>
  <mat-list-item *ngFor="let client of clients">
    <div class="client-item">
      <div mat-line>{{ client.name }}</div>
      <div>
        <button mat-icon-button color="primary" (click)="updateClient(client.id, 'New Name')">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="deleteClient(client.id)">
          <mat-icon>delete</mat-icon>
        </button>
      </div>
    </div>
  </mat-list-item>
</mat-list>

<button mat-raised-button color="primary" (click)="addClient()">Add Client</button>
