<div class="login-container">
    <mat-card class="custom-card">
      <mat-card-header>
        <mat-card-title>Login</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <form (ngSubmit)="onSubmit()">
          <mat-form-field class="custom-input">
            <mat-label>Username</mat-label>
            <input matInput placeholder="Username" required>
            <mat-icon matSuffix>account_circle</mat-icon> <!-- Utilisation d'une icône Material Angular -->
          </mat-form-field>

          <mat-form-field class="custom-input">
            <mat-label>Password</mat-label>
            <input matInput type="password" placeholder="Password" required>
            <mat-icon matSuffix>lock</mat-icon> <!-- Utilisation d'une autre icône Material Angular -->
          </mat-form-field>
          <div class="button-container">
          <button mat-raised-button class="custom-button" type="submit" style="background-color: #b8860b; color: #fff;">Login</button>
        </div>

        </form>
      </mat-card-content>
    </mat-card>
  </div>
